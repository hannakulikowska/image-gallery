<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Galery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/af4c804702.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="photographer">
          <i class="fa-solid fa-camera"></i>
          <span>Name Surname</span>
        </div>
        <div class="buttons">
          <i class="fa-solid fa-file-arrow-up"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </header>
      <div class="preview-img">
        <div class="img">
          <img src="assets/img/img-1.webp" alt="preview-img">
        </div>
      </div>
    </div>
  </div>
  <section class="search">
    <img src="assets/img/img-15.jpeg" alt="search-img">
    <div class="content">
      <h1>Image Galery</h1>
      <p>Search and download free stock photos</p>
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search images">
      </div>
    </div>
  </section>
  <section class="gallery">
    <ul class="images"></ul>
    <button class="load-more">Load More</button>
  </section>
  <!-- <a href="https://www.pexels.com">Photos provided by Pexels</a> -->
  <script src="script.js" defer></script>
</body>
</html>
