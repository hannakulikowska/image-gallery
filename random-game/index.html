<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
  <title>15 Puzzle</title>
</head>

<body>
  <main>
    <section class="gameboard">
      <h1>Fifteen Puzzle</h1>

      <div class="wrapper">
        <div class="stopwatch">
          <span id="hours">00</span>:
          <span id="minutes">00</span>:
          <span id="seconds">00</span>
        </div>
        <div class="buttons-wrapper">
          <input type="checkbox" name="soundbtn" id="sound-btn">
          <input type="checkbox" name="resultsbtn" id="results-btn">
        </div>
      </div>

      <table class="table" id="table"></table>
      
      <input type="checkbox" name="start" id="start-btn">

    </section>
  </main>
  <footer>
    <input type="checkbox" name="footerbtn" id="footer-btn">
  </footer>

  <audio id="moveSound">
    <source src="assets/audio/drag-sound.mp3" type="audio/mpeg">
  </audio>
  <audio id="shakeSound">
    <source src="assets/audio/shake-sound.mp3" type="audio/mpeg">
  </audio>
  <script src="script.js"></script>
  
</body>
</html>
