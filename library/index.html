<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="icon" href="assets/ico/favicon.ico"> -->
    <title>Brooklyn Public Library</title>
</head>
<body>
    <header class="header">
        <div class="container_header">
            <!-- <div class="name"> -->
            <h1 class="title-h1">Brooklyn Public Library</h1>
            <!-- </div> -->
            <div class="menu">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#favorites" class="nav-link">Favorites</a></li>
                        <li class="nav-item"><a href="#coffee-shop" class="nav-link">Coffee shop</a></li>
                        <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
                        <li class="nav-item"><a href="#library-card" class="nav-link">Library Card</a></li>
                    </ul>
                </nav>
                <img class="profile-icon" src="assets/img/profile-icon.png" alt="profile-icon">
            </div>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="container container-img">
                <div class="overlay"></div>
                <div class="dark-box"><p class="title">Welcome<br>to the Brooklyn<br>Library</p></div>
            </div>
        </section>
        <section class="about">
            <div class="container">
                <div class="title-box">
                    <h2 class="title-h2">About</h2>
                    <div class="line"></div>
                    <p class="text-p">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
                </div>
                <img class="img-1" src="assets/img/library-1.png" alt="Photo of the library">
                <img class="img-2" src="assets/img/library-2.png" alt="Photo of the library">
                <img class="img-3" src="assets/img/library-3.png" alt="Photo of the library">
            </div>
        </section>
    </main>
</body>
</html>
